<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script type="text/javascript">
    // This script redirects to the correct React Router route
    // It runs only when GitHub Pages serves this file (on a 404)
    (function () {
      // Replace '/myapp' with your repo name if deployed at username.github.io/myapp
      var repoName = "/vision";

      // Save the current path so the app can restore it after reload
      var redirectPath = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.redirect = redirectPath;

      // Redirect to the main index.html file
      window.location.replace(repoName + "/");
    })();
  </script>
</head>
<body>
<h1>Redirecting...</h1>
<p>If you are not redirected automatically, <a href="/vision/">click here</a>.</p>
</body>
</html>
