<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect all 404s to index.html so React Router can handle the route
    var redirectTo = window.location.protocol + "//" + window.location.host + "/#" + window.location.pathname + window.location.search;
    window.location.replace(redirectTo);
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
